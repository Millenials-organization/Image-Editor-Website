<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://www.dukelearntoprogram.com//course1/common/js/image/SimpleImage.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="img.css">
    <title>Document</title>
</head>



<body>

    <input
        style="width: 500px; margin-left: 520px; margin-right: 0px; margin-bottom: 30px; font-size: 15px;letter-spacing: 1px; font-weight: 600;cursor: pointer;"
        type="file" multiple="false" accept="image/*" id="finput" onchange="upload()">
    <button
        style="padding: 5px; margin-bottom: 30px;  width: 220px; margin-left: 0px;font-size: 15px;letter-spacing: 1px; font-weight: 600;cursor: pointer;"
        type="button" onclick="download()">Download</button>
    <div class="bigcont">
        <div class="btn">
            <div class="slideContainer">
                <p>Warm:</p>
                <input type="range" min="1" max="100" value="50">
                <input type="range" min=1 max="100" value="1" step="1" onmousemove="applyBlue()" onchange="applyBlue()"
                    id="myRange2" class="slider">
                <p>Cool: <span id="value3"></span></p>
                <input type="range" min=1 max="100" value="1" step="1" onmousemove="applyGreen()"
                    onchange="applyGreen()" id="myRange3" class="slider">
                <p>Emerald: <span id="value2"></span></p>
                <input type="range" min=1 max="100" value="1" step="1" onmousemove="applyGray()" onchange="applyGray()"
                    id="myRange4" class="slider">
                <p>Gray: <span id="value4"></span></p>
                <input type="range" min=1 max="100" value="1" step="1" onmousemove="contrast()" onchange="contrast()"
                    id="myRange5" class="slider">
                <p>Contrast: <span id="value5"></span></p>

            </div>
            <button
                style="padding: 5px;width: 200px; margin-bottom: 20px; margin-left: 80px;margin-right: 30px; margin-top: 20px;font-size: 15px;letter-spacing: 1px; font-weight: 600;cursor: pointer;"
                type="button" onclick="applyBright()">Brightness</button>
            <button
                style="padding: 5px;width: 200px; margin-bottom: 20px; margin-left: 80px;margin-right: 30px;font-size: 15px;letter-spacing: 1px; font-weight: 600;cursor: pointer; "
                type="button" onclick="invert()">Invert</button>
            <button
                style="padding: 5px;width: 200px; margin-bottom: 20px; margin-left: 80px;margin-right: 30px;font-size: 15px;letter-spacing: 1px; font-weight: 600;cursor: pointer; "
                type="button" onclick="saturate()">Saturate</button>

        </div>
        <canvas id="can"></canvas>

    </div>
    <div class="reset_clear">
        <button
            style="width: 220px; padding: 5px; font-size: 15px;letter-spacing: 1px; font-weight: 600;cursor: pointer; "
            type="button" onclick="reset()">Reset</button>
        <button
            style="width: 220px;padding: 5px; font-size: 15px;letter-spacing: 1px; font-weight: 600;cursor: pointer;"
            type="button" onclick="location.reload();">Clear Canvas</button>
    </div>
    </div>

</body>
<script src="img.js"></script>

</html>
