    <button style="padding: 5px; margin-bottom: 30px;  width: 220px; margin-left: 0px;font-size: 20px;letter-spacing: 1px; font-weight: 600;cursor: pointer;" type="button" onclick="download()">Download</button>

    <div class="bigcont">
        <div class="btn">
            <div class="slideContainer">
                <input type="range" min=1 max="100" value="0" step="1" onmousemove="applyRed()"
                    id="myRange1" class="slider">
                <p>Warm: <span id="value1"></span></p>
                <input type="range" min=1 max="100" value="1" step="1" onmousemove="applyGreen()" onchange="applyGreen()"
                    id="myRange2" class="slider">
                <p>Emerald: <span id="value2"></span></p>
                <input type="range" min=1 max="100" value="1" step="1" onmousemove="applyBlue()" onchange="applyBlue()" id="myRange3" class="slider">
                <p>Cool: <span id="value3"></span></p>
                <input type="range" min=1 max="100" value="1" step="1" onmousemove="applyGray()" onchange="applyGray()"
                    id="myRange4" class="slider">
                <p>Gray: <span id="value4"></span></p>
                <input type="range" min=1 max="100" value="1" step="1" onmousemove="contrast()" onchange="contrast()"
                    id="myRange5" class="slider">
                <p>Contrast: <span id="value5"></span></p>
                <!-- <input type="range" min=1 max="100" value="1" step="1" onchange="applyFilter()" data-filter="contrast()" data-scale="%" id="myRange6" class="slider">

                <input type="range" min=1 max="100" value="1" step="1" onchange="applyFilter()" data-filter="invert()" data-scale="%" id="myRange7" class="slider">
                <p>Value: <span id="value7"></span></p>
                <input type="range" min=1 max="100" value="1" step="1" onchange="applyFilter()" data-filter="saturate()" data-scale="%" id="myRange8" class="slider">

                onclick="applyBright()">Brightness</button>
            <button style="padding: 5px;width: 200px; margin-bottom: 20px; margin-left: 80px;margin-right: 30px;font-size: 18px;letter-spacing: 1px; font-weight: 600;cursor: pointer; " type="button"
                onclick="invert()">Invert</button>
            <button style="padding: 5px;width: 200px; margin-bottom: 20px; margin-left: 80px;margin-right: 30px;font-size: 18px;letter-spacing: 1px; font-weight: 600;cursor: pointer; " type="button"
